    <h1>Corona Check Dashboard</h1>

    <div id="basic_facts"></div>

    <!--Add animated counter-->
    <section class="counters row">
      <div class="col-sm-4 text-center">
        <div id="n_users" class="counter" data-target="10000">0</div>
        <p class="h3">
          Users
        </p>
      </div>
      <hr class="d-sm-none" />
      <div class="col-sm-4 text-center">
        <div id="n_countries" class="counter" data-target="60000">0</div>
        <p class="h3">
          Countries
        </p>
      </div>
      <hr class="d-sm-none" />
      <div class="col-sm-4 text-center">
        <div id="n_cor" class="counter" data-target="70000">0</div>
        <p class="h3">
          Corona Check Evaluations
        </p>
      </div>
    </section>
    
    <hr/>

    <nav aria-label="breadcrumb">
